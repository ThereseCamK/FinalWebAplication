<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="Model.js"></script>

    <script src="Blog/BlogController.js"></script>

    <script src="Blog/blogView.js"></script>
    <link rel="stylesheet" href="Css/style.css">

</head>


<body>
        <div id="app"></div>

<script>
    const appDiv = document.getElementById('app');

    show();
    function  show(){

        html = `
            <div class="bg-image">
            <div onclick="javascript:changePage('admin')" class="header">

                <div class="container">
                    <p>Mine verdier er  <span class="typed-text"></span><span class="cursor">&nbsp;</span></p> <br>
                </div>
            </div>
                    <div >
                    ${model.content}
                    </div>
            </div>

       `;
        appDiv.innerHTML = html;
    }

frontpage();
    function frontpage(){
        html = `
           <div class="blogs" onclick="changePage('blog')"> <h2> Blog </h2></div>
           <div class="about" onclick="changePage('about')"> <h2>Om meg </h2> </div>
        `;
         model.content = html;
show()
    }

    function updateView() {
        const page = model.currentPage;
        if (page === "adminAddBlog") blogView();
        if (page === 'about') aboutView();
        if (page === 'blog') showBlogs();
        if (page === 'admin') adminShow();

    }
function changePage(page){
        model.currentPage = page;
        updateView();
}
//adminView

    function adminShow(){
        let html = `

      <button onclick="changePage('adminAddBlog')"> legg til blogg </button>

      `;
        model.content = html;
show()
    }



</script>
        <script src="typing.js"></script>
</body>

</html>
